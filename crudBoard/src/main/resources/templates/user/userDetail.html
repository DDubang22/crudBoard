<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
</head>
<body>
<div layout:fragment="content">
    <div style="text-align:center">
        <h2>User Detail</h2>
        <div id="wrapper-form">
            <form action="/user/userDetail" th:object="${userUpdateForm}" method="post" >
                    <div class="form">
                        <label class="label" for="userId">ID</label>
                        <input type="text" id="userId" th:field="*{userId}" readonly />
                    </div>
                    <div class="form">
                        <label class="label pwd" for="userPwd">Pwd*</label>
                        <input type="password" id="userPwd" th:field="*{userPwd}" placeholder="기존 비밀번호" required />
                    </div>
                    <div class="form">
                        <label class="label pwd" for="userRePwd">Pwd*</label>
                        <input type="password" id="userRePwd" th:field="*{userRePwd}" placeholder="새로운 비밀번호" required />
                    </div>
                    <div class="form">
                        <label class="label" for="userNickname">Nickname</label>
                        <input type="text" id="userNickname" th:field="*{userNickname}" />
                    </div>
                    <div class="form">
                        <label class="label_birthday" for="userBirthday">Birthday</label>
                        <input type="date" id="userBirthday" name="userBirthday" th:value="${userUpdateForm.userBirthday}" />
                    </div>
                    <div class="form">
                        <label class="label" for="userEmail">Email</label>
                        <input type="email" id="userEmail" th:field="*{userEmail}" />
                    </div>
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                    </div>
                    <div class="form d-grid gap-2">
                        <button class="btn btn-primary" type="submit">회원 수정</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
