<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<div layout:fragment="content">
    <div style="text-align:center">
        <h2>Create Account</h2>
        <div id="wrapper-form">
            <form action="/user/join" th:object="${user}" method="post" >
                    <div class="form">
                        <label class="label" for="userId">ID</label>
                        <input type="text" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요"  required />
                    </div>
                    <div class="form">
                        <label class="label" for="userPwd">Pwd</label>
                        <input type="password" id="userPwd" th:field="*{userPwd}" placeholder="비밀번호를 입력하세요" required />
                    </div>
                    <div class="form">
                        <label class="label" for="userNickname">Nickname</label>
                        <input type="text" id="userNickname" th:field="*{userNickname}" placeholder="닉네임을 입력하세요" required />
                    </div>
                    <div class="form">
                        <label class="label_birthday" for="userBirthday">Birthday</label>
                        <input type="date" id="userBirthday" th:field="*{userBirthday}" placeholder="생일을 입력하세요" required />
                    </div>
                    <div class="form">
                        <label class="label" for="userEmail">Email</label>
                        <input type="email" id="userEmail" th:field="*{userEmail}" placeholder="이메일을 입력하세요" required />
                    </div>
                    <div class="form d-grid gap-2">
                        <button class="btn btn-primary" type="submit">회원가입</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
