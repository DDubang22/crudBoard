<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
    <div style="height:65px; margin-bottom:10px; padding-top:5px;" th:fragment="HeaderFragment">
        <div style="float:left; width:110px; text-align:center">
            Subhin board
        </div>
        <div>
            <div style="float:left; width:45%">
                <a href="/">메인</a>
                <a href="/board/boardList">자유게시판</a>
            </div>
            <div style="float:right; width:40%; text-align:right; padding-right:5px;">
                <th:block th:if="${session.loginUser} == null">
                    <a class="btn btn-primary" href="/user/login" role="button">로그인</a>
                    <a class="btn btn-primary" href="/user/join" role="button">계정 생성</a>
                </th:block>
                <th:block th:unless="${session.loginUser} == null">
                    <span>[[${session.loginUser.userNickname}]]님이 로그인했습니다!</span> |
                    <form th:action="@{/user/logout}" method="post">
                        <button class="btn btn-primary" type="submit">로그아웃</button>
                    </form>
                    <a class="btn btn-primary" href="/user/userDetail" role="button">마이페이지</a>
                </th:block>
            </div>
        </div>
    </div>
</html>
