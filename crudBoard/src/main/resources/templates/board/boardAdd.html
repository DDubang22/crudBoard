<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>자유 게시판</title>
</head>
<body>
<div layout:fragment="content">
    <div style="width:1000px;">
        <div>
            <form action="/board/boardAdd" th:object="${formDto}" method="post">
                <!-- 제목 -->
                <div class="input-group mb-3">
                    <span class="input-group-text">제목</span>
                    <input type="text" class="form-control" th:field="*{boardTitle}" placeholder="제목을 입력하세요" required/>
                </div>
                <!-- 본문 -->
                <div class="input-group mb-3">
                    <textarea class="form-control custom-textarea" th:field="*{boardContent}" maxlength="3000" required></textarea>
                </div>
                <!-- 작성자 -->
                <div class="input-group mb-3">
                    <span class="input-group-text">작성자</span>
                    <th:block th:unless="${session.loginUser} == null">
                        <span class="input-group-text board-writer">[[${session.loginUser.userNickname}]]</span>
                    </th:block>
                </div>
                <div class="btn-group">
                    <button role="submit" class="btn btn-success">발행하기</button>
                </div>
            </form>
            <div class="btn-group">
                <a href="/board/boardList" class="btn btn-warning">뒤로가기</a>
            </div>
        </div>

        <!-- 뒤로가기 버튼, 발행하기 버튼 -->
    </div>
</div>
</body>
</html>
