<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>자유 게시판</title>
</head>
<body>
<div layout:fragment="content">
    <div class="board-container" style="width: 1000px;">
        <!-- 제목 -->
        <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" placeholder="제목을 입력하세요" />
        </div>
        <!-- 본문 -->
        <div class="input-group mb-3">
            <textarea class="form-control custom-textarea" maxlength="3000" readonly></textarea>
        </div>
        <!-- 작성자 -->
        <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <th:block th:unless="${session.loginUser} == null">
                <span class="input-group-text board-writer">[[${session.loginUser.userNickname}]]</span>
            </th:block>
        </div>
        <!-- 뒤로가기 버튼, 발행하기 버튼 -->
        <div>
            <a href="/board/boardList" role="button" class="btn btn-warning">뒤로가기</a>
            <a href="/board/boardList" role="button" class="btn btn-success">발행하기</a>
        </div>
    </div>
    
</div>
</body>
</html>
